<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>AI Chatbot</h1>
        <div id="chat-box">
            <!-- Messages will appear here -->
            <div class="message bot-message">Hello! Ask me anything. You can also upload or paste an image.</div>
        </div>
        <div id="image-preview-area" class="image-preview-area">
            <!-- Image preview will appear here -->
        </div>
        <div id="input-area">
            <label for="image-upload" class="upload-button">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">

            <input type="text" id="message-input" placeholder="Type your message or upload/paste an image..." autocomplete="off">

            <!-- Add the Stop Button -->
            <button id="stop-button" class="stop-button" style="display: none;">
                 <i class="fas fa-stop"></i> Stop
            </button>

            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
